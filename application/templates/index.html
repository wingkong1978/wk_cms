{% extends 'base.html' %}

{% block title %}{{ title }} - Flask-CMS{% endblock %}

{% block content %}
<section class="welcome">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">欢迎使用 Flask-CMS 内容管理系统</h1>
            <p class="col-md-8 fs-4">这是一个基于Flask构建的轻量级内容管理系统。</p>
            {% if not current_user.is_authenticated %}
            <div class="mt-4">
                <a href="{{ url_for('security.login') }}" class="btn btn-primary btn-lg me-2">登录</a>
                <a href="{{ url_for('security.register') }}" class="btn btn-outline-secondary btn-lg">注册</a>
            </div>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
